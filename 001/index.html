<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS App</title>
  <link href="../assets/css/bootstrap.css" rel="stylesheet" />
  <link href="../assets/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../assets/js/angular.js"></script>
  <script src="../assets/jslib/ui-bootstrap-tpls-0.11.0.js"></script>
  <script>
    angular.module('myApp', ['ui.bootstrap'])

      .controller('mainCtrl', function ($scope, $modal) {
      })

      .controller('formCtrl', function ($scope) {
        $scope.processForm = function() {
          console.log('$scope.resourceForm', $scope.resourceForm);
        };
      });
  </script>
</head>
<body ng-controller="mainCtrl">
  <div class="container">

    <h1>Form In Modal</h1>

    <p>When no modal is used, the variable <code>resourceForm</code> is defined.</p>

    <form role="form" name="resourceForm" novalidate ng-controller="formCtrl">
      <div class="form-group">
        <label>Title</label>
        <input type="text" name="title" class="form-control" ng-model="resource.title" required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" rows="5" ng-model="resource.description" required></textarea>
      </div>
      <div class="form-group">
        <label>URL</label>
        <input type="url" class="form-control" name="url" ng-model="resource.url" required>
      </div>
      <button class="btn btn-primary" ng-click="processForm()">Process Form</button>
    </form>

  </div>
</body>
</html>
