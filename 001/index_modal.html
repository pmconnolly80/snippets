<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Form In Modal</title>
  <link href="../assets/css/bootstrap.css" rel="stylesheet" />
  <link href="../assets/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../assets/js/angular.js"></script>
  <script src="../assets/jslib/ui-bootstrap-tpls-0.11.0.js"></script>
  <script>
    angular.module('myApp', ['ui.bootstrap'])

      .controller('mainCtrl', function ($scope, $modal) {
        // Open the modal.
        $scope.open = function () {
          $modal.open({
            templateUrl: 'form.html',
            controller: 'formCtrl'
          });
        };
      })

      .controller('formCtrl', function ($scope) {
        $scope.processForm = function() {
          console.log($scope.resourceForm);
        };

      });
  </script>
</head>
<body ng-controller="mainCtrl">
<div class="container">

  <h1>Form In Modal</h1>

  <p>When a modal is used, the form variable <code>resourceForm</code> is not defined on the scope.</p>

  <button class="btn btn-primary" ng-click="open()">Open Modal</button>

</div>
</body>
</html>
