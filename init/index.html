<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Initializing an AngularJS app</title>
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="../vendor/angular/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="AppCtrl">

  <div class="container">

    <p>This button shows you have control over the initialization process: you can decide when to trigger it and what to do when it's complete.</p>

    <p><button class="btn btn-primary" ng-click="startInit()">startInit()</button></p>

    <pre class="well lead">{{log|json}}</pre>

  </div>

</body>
</html>
